<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" aria-label="Rock Paper Scissors">
    <header class="top">
      <div class="brand">
        <span class="mark" aria-hidden="true"></span>
        <h1>Rock Paper Scissors</h1>
      </div>
      <div class="meta">
        <div class="pill" id="roundPill">Round 0 / 5</div>
        <button class="btn ghost" id="resetBtn" type="button" title="Reset">
          <span class="ico" aria-hidden="true">
            <!-- reset icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 1 1-3.3-7" />
              <path d="M21 3v7h-7" />
            </svg>
          </span>
          Reset
        </button>
      </div>
    </header>

    <section class="panel">
      <div class="score">
        <div class="scoreBox">
          <div class="label">You</div>
          <div class="value" id="humanScore">0</div>
        </div>
        <div class="divider" aria-hidden="true"></div>
        <div class="scoreBox">
          <div class="label">Computer</div>
          <div class="value" id="computerScore">0</div>
        </div>
      </div>

      <div class="choices" role="group" aria-label="Choose your move">
        <button class="btn choice" data-choice="rock" type="button">
          <span class="ico" aria-hidden="true">
            <!-- rock icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="6" />
            </svg>
          </span>
          Rock
        </button>
        <button class="btn choice" data-choice="paper" type="button">
          <span class="ico" aria-hidden="true">
            <!-- paper icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="7" y="6" width="10" height="12" rx="1.5" />
              <path d="M9 10h6M9 13h6M9 16h6" />
            </svg>
          </span>
          Paper
        </button>
        <button class="btn choice" data-choice="scissors" type="button">
          <span class="ico" aria-hidden="true">
            <!-- scissors icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4l8 8" />
              <path d="M4 20l8-8" />
              <circle cx="6" cy="6" r="2" />
              <circle cx="6" cy="18" r="2" />
              <path d="M14 10l6-6" />
              <path d="M14 14l6 6" />
            </svg>
          </span>
          Scissors
        </button>
      </div>

      <div class="status">
        <div class="row">
          <div class="k">You</div><div class="v" id="humanPick">—</div>
        </div>
        <div class="row">
          <div class="k">Computer</div><div class="v" id="computerPick">—</div>
        </div>
        <div class="msg" id="message">Pick a move to start.</div>
      </div>
    </section>

    <section class="logWrap" aria-label="Game log">
      <div class="logHeader">
        <div class="logTitle">Log</div>
        <button class="btn ghost" id="clearLogBtn" type="button" title="Clear log">
          <span class="ico" aria-hidden="true">
            <!-- trash icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18" />
              <path d="M8 6V4h8v2" />
              <path d="M6 6l1 16h10l1-16" />
              <path d="M10 11v6M14 11v6" />
            </svg>
          </span>
          Clear
        </button>
      </div>
      <div class="log" id="log" role="status" aria-live="polite"></div>
    </section>

    <footer class="foot">
      <span>Made by <strong>gajee</strong> · <strong>Ghub</strong></span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
